<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <input type="text" id="inputText" placeholder="Type something..." class="input-text">
        <button id="submitButton" type="button" onclick="sayHello()">Say Hello</button>
        <button id="btn2" type="button">Also Say Hello</button>
    </div>

    <script>
        function sayHello() {
            var nameInput = document.getElementById('inputText');
            alert('Hello: ' + nameInput.value);
        }

        // document.getElementById('btn2').addEventListener('click',sayHello)
        document.getElementById('btn2').addEventListener('click', () => {
           var nameInput = document.querySelector('.input-text');
              alert('Hello: ' + nameInput.value);
        });


    </script>
    <!-- <script src="loops.js"></script> -->
</body>

</html>
