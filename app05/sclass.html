<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:after :before</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        li::before {
            font-family: "Font Awesome 6 Free";
            width: 50px;
            height: 50px;
            content: "\f2bd";
            /* background: radial-gradient(circle, #b2b3ba, #07010c); */

            margin-right: 10px;
        }

        li::after{
            font-family: "Tahoma", sans-serif;
            width: 50px;
            height: 50px;
            content: "= Checked";
            /* background: radial-gradient(circle, #b2b3ba, #07010c); */

            margin-left: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 3</li>
        <li>List item 3</li>
    </ul>

    <i class="fa-solid fa-circle-user"></i>
</body>

</html>
